<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }} - Gumuruh Clinic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Gumuruh Clinic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item admin-only" style="display: none">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item admin-only" style="display: none">
              <a class="nav-link" href="/dokter">Dokter</a>
            </li>
            <li class="nav-item admin-only" style="display: none">
              <a class="nav-link" href="/pasien">Pasien</a>
            </li>
            <li class="nav-item admin-only" style="display: none">
              <a class="nav-link" href="/obat">Obat</a>
            </li>
            <li class="nav-item logged-in-only" style="display: none">
              <a class="nav-link" href="/kunjungan">Kunjungan</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item logged-out-only">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item logged-out-only">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item logged-in-only" style="display: none">
              <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">{{ block "content" . }}{{ end }}</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
